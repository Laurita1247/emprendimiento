<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index con Tablas</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .rosado {
      background-color: pink;
      height: 100px;
    }
    .amarillo {
      background-color: yellow;
      height: 100px;
    }
    .cian {
      background-color: cyan;
      height: 100px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td colspan="4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Red_onions.jpg" alt="Imagen fondo" width="100%">
      </td>
    </tr>
    <tr>
      <td><a href="#">Quienes somos</a></td>
      <td>Celda 2</td>
      <td>Celda 3</td>
      <td>Celda 4</td>
    </tr>
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 2</td>
      <td>Celda 4</td>
    </tr>
  </table>

  <div class="rosado"></div>
  <div class="amarillo"></div>
  <div class="cian"></div>

</body>
</html>
